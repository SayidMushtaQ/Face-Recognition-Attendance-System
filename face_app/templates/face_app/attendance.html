{% extends 'face_app/base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto text-center">
        <h2>Mark Attendance</h2>
        <p>Position yourself in front of the camera. The system will automatically recognize you and mark your attendance.</p>
        
        <div class="camera-container mt-4">
            <img src="{% url 'video_feed' %}" class="img-fluid border" style="max-width: 100%; height: auto;">
        </div>
        
        <div class="mt-3">
            <a href="{% url 'index' %}" class="btn btn-secondary">Back to Home</a>
            <a href="{% url 'attendance_list' %}" class="btn btn-info">View Today's Attendance</a>
        </div>
    </div>
</div>
{% endblock %}
